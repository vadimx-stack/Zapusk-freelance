{% extends 'base.html' %}

{% block title %}Регистрация - Запуск{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-card card">
                <div class="auth-header">
                    <h2>Регистрация на платформе</h2>
                    <p>Создайте аккаунт, чтобы начать пользоваться всеми преимуществами платформы</p>
                </div>
                <div class="auth-body">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="form-group">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" id="username" name="username" class="form-control" required placeholder="Введите ваше имя пользователя">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required placeholder="Введите ваш email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" id="password" name="password" class="form-control" required placeholder="Минимум 8 символов">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password" class="form-label">Подтверждение пароля</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required placeholder="Повторите пароль">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Тип аккаунта</label>
                            <div class="role-selector">
                                <div class="role-option">
                                    <input type="radio" id="role_client" name="role" value="client" required checked>
                                    <label for="role_client" class="role-label">
                                        <div class="role-icon">
                                            <i class="fas fa-briefcase"></i>
                                        </div>
                                        <div class="role-info">
                                            <h4>Я клиент</h4>
                                            <p>Ищу фрилансеров для проектов</p>
                                        </div>
                                    </label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="role_freelancer" name="role" value="freelancer" required>
                                    <label for="role_freelancer" class="role-label">
                                        <div class="role-icon">
                                            <i class="fas fa-laptop-code"></i>
                                        </div>
                                        <div class="role-info">
                                            <h4>Я фрилансер</h4>
                                            <p>Ищу проекты для работы</p>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="terms-agreement">
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">Я согласен с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_head %}
<style>
.auth-section {
    padding: 5rem 0;
    background-color: #F8FAFC;
    min-height: calc(100vh - 80px);
    display: flex;
    align-items: center;
}

.auth-container {
    max-width: 550px;
    margin: 0 auto;
}

.auth-card {
    padding: 2rem;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-header h2 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: var(--dark-color);
}

.auth-header p {
    color: var(--gray-dark);
}

.auth-body {
    margin-bottom: 1.5rem;
}

.auth-footer {
    text-align: center;
    padding-top: 1rem;
    border-top: 1px solid var(--gray-light);
}

.btn-block {
    width: 100%;
    padding: 0.75rem;
}

.role-selector {
    display: flex;
    gap: 1rem;
    margin-top: 0.5rem;
}

.role-option {
    flex: 1;
}

.role-option input[type="radio"] {
    display: none;
}

.role-label {
    display: flex;
    padding: 1rem;
    border: 2px solid var(--gray-light);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: var(--transition);
}

.role-option input[type="radio"]:checked + .role-label {
    border-color: var(--primary-color);
    background-color: rgba(79, 70, 229, 0.05);
}

.role-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 3rem;
    height: 3rem;
    background-color: rgba(79, 70, 229, 0.1);
    border-radius: var(--radius-full);
    margin-right: 1rem;
    color: var(--primary-color);
}

.role-info h4 {
    margin-bottom: 0.25rem;
    font-size: 1rem;
}

.role-info p {
    color: var(--gray-dark);
    font-size: 0.875rem;
    margin: 0;
}

.terms-agreement {
    display: flex;
    align-items: center;
    margin-top: 0.5rem;
    gap: 0.5rem;
}

.terms-agreement label {
    font-size: 0.875rem;
    color: var(--gray-dark);
}

@media (max-width: 576px) {
    .role-selector {
        flex-direction: column;
    }
    
    .auth-card {
        padding: 1.5rem;
    }
}
</style>
{% endblock %}
